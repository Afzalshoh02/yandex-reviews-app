services:
  - type: web
    name: laravel-vue-app
    env: docker
    docker:
      dockerfile: Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
    disk:
      name: storage
      mountPath: /var/www/storage
      sizeGB: 1
